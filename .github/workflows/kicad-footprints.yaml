name: kicad-footprints
on: [pull_request]

jobs:
  on-pull-request:
    name: kicad-footprints
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: Prepare Repositories
      run: |
        git clone --depth 1 https://github.com/KiCad/kicad-library-utils kicad-library-utils
    - name: Check lib table
      run: |
        cd kicad-library-utils
        python ./check_lib_table.py ../kicad-footprints/*.pretty --table ../kicad-footprints/fp-lib-table
    - name: Check all
      run: |
        cd kicad-library-utils/pcb
        ./check_all.sh ../../kicad-footprints -v
